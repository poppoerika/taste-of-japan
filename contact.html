  <form class="form-horizontal" id="contact-form">
    <div class="form-group">
      <label class="col-md-3 control-label">Name:<span class="ast">*</span></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Name" id="name">

    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Email:<span class="ast">*</span></label>

        <textarea class="form-control" rows="3" placeholder="Message" id="message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-defualt" id="send-btn">Send</button>
